<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrawlNews</title>
  <style>
    #navbar {
      padding: 20px;
      background-color: gray;
    }
    .nowrap {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <span id="home" onclick="goHome()" class="nowrap">홈</span>
    <span id="new" onclick="goNew()" class="nowrap">작성</span>
    <span id="brawlnews" onclick="showInfo()">정보</span>
  </nav>
  <div id="app"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    function showInfo(){
      $("#app").html(`
      <h1>브롤뉴스란?</h1>
      <h2>브롤뉴스는 브롤스타즈의 최신정보를 알려주고 </h2>
      <h2>사람들이 서로 브롤스타즈에 관련한 정보를</h2>
      <h2>주고 받을수 있게 도와줍니다.</h2>
      <br>
      <h1>개발도구</h1>
      <h3>Made by 류동윤</h3>
      <h3>FrontEnd:JQuery|Vanila css,html</h3>
      <h3>BackEnd:Express</h3>`)
    }

    function goNew() {
      $("#app").html(`
        이름<br><input id="nameForm" type="text"><br><br>
        제목<br><input id="titleForm" type="text"><br><br>
        내용<br><textarea id="contentForm" style="width: 90%; height: 150px; padding: 10px;"></textarea><br><br>
        <button id="send" onclick="sendPost()">저장</button>
      `);
    }

    function sendPost() {
      var name = $("#nameForm").val().replace(/</g, '&lt;').replace(/>/g, '&gt;');
      var title = $("#titleForm").val().replace(/</g, '&lt;').replace(/>/g, '&gt;');
      var content = $("#contentForm").val().replace(/\n/g, "\\n").replace(/</g, '&lt;').replace(/>/g, '&gt');

      var send = {
        name: name.replace(/(['"])/g, "\\$1"),
        title: title.replace(/(['"])/g, "\\$1"),
        content: content.replace(/(['"])/g, "\\$1"),
      };
      console.log(JSON.stringify(send));
      $.ajax({
        type: "POST",
        url: "https://port-0-brawlnewsbackend-12fhqa2blnxrtsyp.sel5.cloudtype.app/upload",
        data: JSON.stringify(send),
        contentType: "application/json",
        success: function(response) {
          console.log("서버로부터의 응답: " + JSON.stringify(response));
          goHome();
        },
        error: function(error) {
          console.error("오류 발생: " + JSON.stringify(error));
        },
      });
    }

    function goHome() {
      $.ajax({
        url: 'https://port-0-brawlnewsbackend-12fhqa2blnxrtsyp.sel5.cloudtype.app/posts',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
          $("#app").html(""); // 화면 초기화

          // 요청이 성공했을 때 실행할 코드
          $.each(data, function(index, item) {
            var post = $("<li>", {
              id: index,
              onclick: `showContent('${data[index].name}', '${data[index].title}', '${data[index].content}')`,
              text: data[index].title,
            });
            $("#app").append(post);
          });
        },
        error: function(xhr, status, error) {
          // 요청이 실패했을 때 실행할 코드
          console.log('에러: ' + error);
        },
      });
    }

    function showContent(name, title, content) {
      $("#app").html(`
        <h1>${title}</h1>
        <h3>글쓴이: ${name}</h3>
        <h4 style="white-space: pre-line;">${content}</h4>
      `);
    }

    // 페이지 로드 시 홈 화면 초기화
    goHome();
  </script>
</body>
</html>
